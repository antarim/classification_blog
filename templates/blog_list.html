{% extends "base.html" %}


{% block content %}
    <h2>Blogs</h2>
    <ul class="list-group">
        {% for blog in blogs %}
            <a href="{% url 'blog' blog.id %}"
               class="list-group-item list-group-item-action d-flex justify-content-between align-items-start">
                <div>
                    <p class="h5">{{ blog.title }}</p>
                </div>
                <span class="badge bg-secondary rounded-pill">{{ blog.created_at.date }}</span>
            </a>
        {% endfor %}
    </ul>
{% endblock content %}
